<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bountiful Foods</title>

  <link rel="stylesheet" href="styles/small.css">  
  <link rel="stylesheet" href="styles/medium.css">
  <link rel="stylesheet" href="styles/large.css">
  <link href="" rel="stylesheet">
</head>

<body>  
        <header>
            <nav id="header-nav">
                <div>
                    <img src="./images/vegie smoothie.png" alt="Bountiful foods Logo">
                </div>
                <div class="headernav-link">
                    <span><a href="index.html">Home</a></span>
                    <span><a href="fresh.html">Fresh</a></span>
                    <span><a href="contact.html">About Us</a></span>
                </div>
                
                <div id="toggle-box">
                  <span id="open-btn" class="btn-block" onclick="openMenu()"></span>
                  <pan id="close-btn" class="btn-hidden" onclick="closeMenu()">&times;</pan>
                </div>
            </nav>

            <div class="social">
                <a href="https://facebook.com" target="_blank"><img src="images/facebook.gif" alt="facebook Icon"></a>
                <a href="https://snapchat.com" target="_blank"><img src="images/snapchat.png" alt="snapchat Icon"></a>
                <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="instagram Icon"></a>
            </div>
        </header>
   
    <main>
        <form action="" class="card text-center" id="freshForm">

            <h2 class="message">Juice it Up! Build Your Own</h2>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
            <hr>
            <label for="fruit1">Select a fruit</label>
            <select name="fruit1" id="fruit1" required></select>

            <label for="fruit2">Select a fruit</label>
            <select name="fruit2" id="fruit2" required></select>

            <label for="fruit3">Select a fruit</label>
            <select name="fruit3" id="fruit3" required></select>
            
            <label for="instructions">Special Instructions(optional)</label>
            <textarea name="instructions" id="instructions"></textarea>
            <input class="btn" type="submit" value="Order" id="orderBtn">
          </form>
    
          <div class="card hidden" id="orderDetails">
            <h2>Order Information</h2>
            <div class="details">
              <h3>First Name</h3>
              <p id="name_order"></p>
            </div>

            <div class="details">
              <h3>Email</h3>
              <p id="email_order"></p>
            </div>

            <div class="details">
              <h3>Phone Number</h3>
              <p id="phone_order"></p>
            </div>

            <div class="details">
              <h3>Fruits</h3>
              <p id="fruits_order"></p>
            </div>

            <div class="details">
              <h3>Instruction</h3>
              <p id="instructions_order"></p>
            </div>

            <div class="details">
              <h3>Order Date</h3>
              <p id="order_date"></p>
            </div>

            <div class="details">
              <h3>Nutritions</h3>
              <div>
                <div class="details">
                  <h5>Carbohydrates</h5>
                  <p id="carbohydrates"></p>
                </div>
                <div class="details">
                  <h5>Proteins</h5>
                  <p id="protein"></p>
                </div>
                <div class="details">
                  <h5>Fats</h5>
                  <p id="fat"></p>
                </div>
                <div class="details">
                  <h5>Sugar</h5>
                  <p id="sugar"></p>
                </div>
                <div class="details">
                  <h5>Calories</h5>
                  <p id="calories"></p>
                </div>
              </div>
            </div>
          </div>
    </main>
    <footer>
            <p> &copy; <span id="year"></span>Bountiful Foods | Santa Cruz, CA | Last Visited: <span id="update"></span></p>
    <script src="scripts/fresh.js"></script>
    <script src="scripts/script.js"></script>
    </footer>
</body>
</html>
